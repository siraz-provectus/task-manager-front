<form (ngSubmit)="onSignInSubmit()" #f="ngForm" >

  <div class="row">

    <div class="form-group">
      <label for="name">Email</label>
      <input id="emailaddress"
             type="text"
             required
             name='email' 
             [(ngModel)]="signInUser.email"
             pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
             #email="ngModel"
             class="form-control">
      <div [hidden]="(email.valid || email.pristine) && !loginError"
         class="alert alert-danger">
        <div [hidden]="!loginError">{{loginError}}</div>
        <div [hidden]="!email.hasError('required')">Email is required</div>
        <div [hidden]="!email.hasError('pattern')">Email invalid format </div>
      </div>
      
    </div>

    <div class="form-group">
       <label for="name">Password</label>
       <input type="password" class="form-control" id="password"
       required
       [(ngModel)]="signInUser.password" name="password"
       #password="ngModel">
       <div [hidden]="password.valid || password.pristine"
          class="alert alert-danger">
          Password is required
       </div>
    </div>

    <div class="col s12 ">
      <button type="submit" 
              [disabled]="!(f.valid)" 
              [ngClass]="{'disabled': !(f.valid)}" 
              class="waves-effect waves-light btn blue right"
      > 
        Login </button>
    </div>


  </div>

</form>
