<form (ngSubmit)="onEditTaskSubmit()" #f="ngForm" >

  <div class="col s12">

    <div class="form-group">
      <label for="name">Title</label>
      <input id="title"
             type="text"
             required
             name='title' 
             [(ngModel)]="task.title"
             #title="ngModel"
             class="form-control">
      <div [hidden]="(title.valid || title.pristine)"
         class="alert alert-danger">
        <div [hidden]="!title.hasError('required')">Title is required</div>
      </div>
      
    </div>

    <div class="form-group">
       <label for="name">Description</label>
       <input type="text" class="form-control" id="description"
       [(ngModel)]="task.description" name="description"
       #description="ngModel">
    </div>

    <div class="col s12 ">
      <button type="submit" 
              [disabled]="!(f.valid)" 
              [ngClass]="{'disabled': !(f.valid)}" 
              class="waves-effect waves-light btn blue right"
      > 
        Update task </button>
    </div>


  </div>

</form>
