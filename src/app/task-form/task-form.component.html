<div class="modal" materialize="modal" [materializeActions]="modalActions">
  <div class="modal-content">
    <div class="row">
      <div class="row">
        <span class="modal-close right">
          <i class="fa fa-times" aria-hidden="true"></i>
        </span>
      </div>

      <div class="row">
        <h3 class="grey-text text-darken-2">{{taskFormMode}}</h3>
        <app-create-task-form (onFormCreateResult)="onCreateTaskFormResult($event)"
                        *ngIf="isCreateMode()">

        </app-create-task-form>
        <app-edit-task-form (onFormEditResult)="onEditTaskFormResult($event)"
                           *ngIf="isEditMode()">

        </app-edit-task-form>
      </div>
    </div>
  </div>
</div>
